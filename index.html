<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="bookstyle.css">
</head>
<body>

    <header class="header">
        <h1>My Library</h1>

        <dialog id="adding-book">

            <form class="add-form">
                <input
                    class="input"
                    id="title"
                    type="text"
                    placeholder="Title"
                    required/>

                <input
                    class="input"
                    id="author"
                    type="text"
                    placeholder="Author"
                    required/>

                <input
                    class="input"
                    id="pages"
                    type="number"
                    placeholder="Pages"
                    required/>

                <div class="read">
                    <label for="read-check">Read?</label>
                    <input class="checkbox" type="checkbox" id="read-check"/>
                </div>

                <button class="submit-book" type="submit">Add book</button>
            </form>
        </dialog>
        <button class="add-book">NEW BOOK</button>
    </header>


    <div class="my-library"></div>

    <script src="book.js"></script>
</body>
</html>
